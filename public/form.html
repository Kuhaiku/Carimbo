<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Orçamentos</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            display: flex;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 100%;
            max-width: 1200px;
            max-height: 900px;
            box-sizing: border-box;
            flex-direction: row;
        }
        .main-content {
            flex: 1;
            padding-right: 20px;
            border-right: 1px solid #e0e0e0;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
        }
        .table-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .scrollable-table {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 10px;
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        .select-budget {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 8px;
            flex-shrink: 0;
        }
        .select-budget p {
            font-weight: bold;
            color: #34495e;
            margin: 0 0 8px 0;
        }
        .select-budget select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
            flex-shrink: 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 0.9rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: auto;
            flex-shrink: 0;
        }
        .btn {
            padding: 10px 20px;
            flex-grow: 1;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 1rem;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            flex-shrink: 0;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 0.8rem;
        }
        table thead {
            background-color: #f0f0f0;
            position: sticky;
            top: 0;
        }
        td input {
            width: 70px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1 style="border: none;">Gerador de Orçamentos</h1>
            <div class="select-budget">
                <p>Selecione o orçamento para o Ganhador:</p>
                <select name="select" id="select-page-winner">
                    <option value="./orcamentoAmanda.html">Amanda</option>
                    <option value="./orcamentoGabriel.html">Gabriel</option>
                    <option value="./orcamentoMarcia.html">Marcia</option>
                    <option value="./orcamentoF5.html">F5</option>
                    <option value="./orcamentoBoechat.html">Boechat</option>
                </select>
                <p>Selecione o orçamento 2:</p>
                <select name="select" id="select-page-2">
                    <option value="./orcamentoAmanda.html">Amanda</option>
                    <option value="./orcamentoGabriel.html">Gabriel</option>
                    <option value="./orcamentoMarcia.html">Marcia</option>
                    <option value="./orcamentoF5.html">F5</option>
                    <option value="./orcamentoBoechat.html">Boechat</option>
                </select>
                <p>Selecione o orçamento 3:</p>
                <select name="select" id="select-page-3">
                    <option value="./orcamentoAmanda.html">Amanda</option>
                    <option value="./orcamentoGabriel.html">Gabriel</option>
                    <option value="./orcamentoMarcia.html">Marcia</option>
                    <option value="./orcamentoF5.html">F5</option>
                    <option value="./orcamentoBoechat.html">Boechat</option>
                </select>
            </div>
            
            <h2>Adicionar Itens</h2>
            <div class="form-group">
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" placeholder="Digite a quantidade">
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <input type="text" id="description" placeholder="Digite a descrição">
            </div>
            <div class="form-group">
                <label for="unitPriceWinner">Valor Unitário Ganhador (R$):</label>
                <input type="number" id="unitPriceWinner" placeholder="Digite o valor vencedor">
            </div>
            <div class="form-group">
                <label for="unitPrice2">Valor Unitário Orçamento 2 (R$):</label>
                <input type="number" id="unitPrice2" placeholder="Digite o valor perdedor">
            </div>
            <div class="form-group">
                <label for="unitPrice3">Valor Unitário Orçamento 3 (R$):</label>
                <input type="number" id="unitPrice3" placeholder="Digite o valor perdedor">
            </div>
            <div class="form-group">
                <label for="budgetDate">Data do Orçamento:</label>
                <input type="date" id="budgetDate">
            </div>
            <div class="btn-group">
                <button class="btn" id="addItemBtn">Adicionar Item</button>
            </div>
        </div>

        <div class="table-section">
            <h2>Itens Adicionados</h2>
            <div class="scrollable-table">
                <table id="itemsTable">
                    <thead>
                        <tr>
                            <th>Qtd</th>
                            <th>Descrição</th>
                            <th>Vl. Ganhador</th>
                            <th>Vl. Orç. 2</th>
                            <th>Vl. Orç. 3</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
            <div class="btn-group">
                <button class="btn" id="generateBudgetBtn">Gerar Orçamentos</button>
            </div>
        </div>
    </div>
    
    <script src="/formscript.js"></script>
    
</body>
</html>
