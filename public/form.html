<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Itens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: auto;
            padding: 20px;
            width: 50%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        select{
            font-size: large;            
        }
        .select-budget{
            margin: auto;
            text-align: center;
        }
        .select-budget p{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="select-budget">
    <p>Selecione de quem é o Orçamento</p>
    <select name="select" id="select-page">
        <option value="orcamentoamanda.html">Amanda</option>
        <option value="orcamentogabriel.html">Gabriel</option>
        <option value="orcamentomarcia.html">Marcia</option>
        <option value="orcamentof5.html">F5</option>
        <option value="orcamentoboechat.html">Boechat</option>
       
      </select>
    </div>
    <h1>Adicionar Itens</h1>
    <div class="form-group">
        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity" placeholder="Digite a quantidade">
    </div>
    <div class="form-group">
        <label for="description">Descrição:</label>
        <input type="text" id="description" placeholder="Digite a descrição">
    </div>
    <div class="form-group">
        <label for="unitPrice">Valor Unitário (R$):</label>
        <input type="number" id="unitPrice" placeholder="Digite o valor unitário">
    </div>
    <div class="form-group">
        <label for="budgetDate">Data do Orçamento:</label>
        <input type="date" id="budgetDate">
    </div>
    <button class="btn" onclick="addItem()">Adicionar Item</button>

    <h2>Itens Adicionados</h2>
    <table id="itemsTable">
        <thead>
            <tr>
                <th>Quantidade</th>
                <th>Descrição</th>
                <th>Valor Unitário</th>
                <th>Valor Total</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <!-- Itens serão adicionados dinamicamente -->
        </tbody>
    </table>
   
    
      <br>
    <button class="btn" onclick="generateBudget()">Gerar Orçamento</button>

    <script src="/formscript.js"></script>
    
</body>
</html>
