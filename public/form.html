<!DOCTYPE html>
<!-- saved from url=(0022)http://localhost:3030/ -->
<html lang="pt-br" suppresshydrationwarning="true" data-lt-installed="true"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Orçamentos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 30px;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .main-content {
            flex-grow: 1;
            padding-right: 30px;
            border-right: 1px solid #e0e0e0;
            margin-right: 30px;
            min-width: 350px;
        }
        .table-section {
            flex-grow: 1;
            min-width: 450px;
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
            margin-top: 0;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        .select-budget {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 8px;
        }
        .select-budget p {
            font-weight: bold;
            color: #34495e;
            margin: 0 0 10px 0;
        }
        .select-budget select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 25px;
            flex-grow: 1;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 16px;
            font-weight: bold;
        }
        .btn.secondary {
            background-color: #95a5a6;
        }
        .btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        .btn.secondary:hover {
            background-color: #7f8c8d;
        }
        .btn:active {
            transform: translateY(0);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            text-align: left;
        }
        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        table thead {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1 style="border: none;">Gerador de Orçamentos</h1>
            <div class="select-budget">
                <p>Selecione o orçamento para o Ganhador:</p>
                <select name="select" id="select-page-winner">
                    <option value="./orcamentoAmanda.html">Amanda</option>
                    <option value="./orcamentoGabriel.html">Gabriel</option>
                    <option value="./orcamentoMarcia.html">Marcia</option>
                    <option value="./orcamentoF5.html">F5</option>
                    <option value="./orcamentoBoechat.html">Boechat</option>
                </select>
                <p>Selecione o orçamento 2:</p>
                <select name="select" id="select-page-2">
                    <option value="./orcamentoAmanda.html">Amanda</option>
                    <option value="./orcamentoGabriel.html">Gabriel</option>
                    <option value="./orcamentoMarcia.html">Marcia</option>
                    <option value="./orcamentoF5.html">F5</option>
                    <option value="./orcamentoBoechat.html">Boechat</option>
                </select>
                <p>Selecione o orçamento 3:</p>
                <select name="select" id="select-page-3">
                    <option value="./orcamentoAmanda.html">Amanda</option>
                    <option value="./orcamentoGabriel.html">Gabriel</option>
                    <option value="./orcamentoMarcia.html">Marcia</option>
                    <option value="./orcamentoF5.html">F5</option>
                    <option value="./orcamentoBoechat.html">Boechat</option>
                </select>
            </div>
            
            <h2>Adicionar Itens</h2>
            <div class="form-group">
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" placeholder="Digite a quantidade">
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <input type="text" id="description" placeholder="Digite a descrição">
            </div>
            <div class="form-group">
                <label for="unitPriceWinner">Valor Unitário Ganhador (R$):</label>
                <input type="number" id="unitPriceWinner" placeholder="Digite o valor vencedor">
            </div>
            <div class="form-group">
                <label for="unitPrice2">Valor Unitário Orçamento 2 (R$):</label>
                <input type="number" id="unitPrice2" placeholder="Digite o valor perdedor">
            </div>
            <div class="form-group">
                <label for="unitPrice3">Valor Unitário Orçamento 3 (R$):</label>
                <input type="number" id="unitPrice3" placeholder="Digite o valor perdedor">
            </div>
            <div class="form-group">
                <label for="budgetDate">Data do Orçamento:</label>
                <input type="date" id="budgetDate">
            </div>
            <div class="btn-group">
                <button class="btn" id="addItemBtn">Adicionar Item</button>
            </div>
        </div>

        <div class="table-section">
            <h2>Itens Adicionados</h2>
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>Qtd</th>
                        <th>Descrição</th>
                        <th>Vl. Ganhador</th>
                        <th>Vl. Orç. 2</th>
                        <th>Vl. Orç. 3</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <div class="btn-group">
                <button class="btn" id="generateBudgetBtn">Gerar Orçamentos</button>
            </div>
        </div>
    </div>
    
    <script src="./Gerador de Orçamentos_files/formscript.js.transferir"></script>
    

</body></html>
